<!DOCTYPE html>
<html>
<head>
  <title>Actividad 1</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8"/>
    <script src="js/app.js"></script>
    <script src="js/Jquery.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" />  </head>
  </head>
<body>

  <div class="container">
    <div class="row mt-1" style="text-align: justify; line-height: 150%;">
      <h5>Selecciona la respuesta correcta. Al final, pulsa <b style="margin-right: 0px;">"Validar respuestas"</b> para comprobar. Luego escribe tu nombre completo y envía a tu docente.</h5>
    </div>

    <div class="row mt-1">
      <label><b>1.</b>Esta capa está compuesta por gases, principalmente nitrógeno y oxígeno.
      <select class="normal" id="text1" >
        <option selected disabled>Selecciona</option>
        <option value="1">Núcleo</option>
        <option value="2">Atmósfera</option>
        <option value="3">Hidrosfera</option>
      </select></label>
    </div>

    <div class="row mt-1">
     <label><b>2.</b>Se trata de una esfera de metal gigante, su radio es de aproximadamente 3.500 km.
      <select class="normal" id="text2" >
        <option selected disabled>Selecciona</option>
        <option value="1">Núcleo</option>
        <option value="2">Corteza</option>
        <option value="3">Hidrosfera</option>
      </select></label>
    </div>

    <div class="row mt-1">
      <label><b>3.</b>Se encuentra formada por rocas de alta densidad, principalmente silicatos.
      <select class="normal" id="text3" >
        <option selected disabled>Selecciona</option>
        <option value="1">Manto</option>
        <option value="2">Corteza</option>
        <option value="3">Hidrosfera</option>
      </select></label>
    </div>

    <div class="row mt-1">
      <label><b>4.</b>Esta capa se encuentra compuesta por elementos líquidos.
      <select class="normal" id="text4" >
        <option selected disabled>Selecciona</option>
        <option value="1">Atmósfera</option>
        <option value="2">Núcleo</option>
        <option value="3">Hidrosfera</option>
      </select></label>
    </div>

    <div class="row mt-1">
      <label><b>5.</b>Se trata de la capa más externa o superficial. Su espesor va variando, dependiendo de la zona.
      <select class="normal" id="text5" >
        <option selected disabled>Selecciona</option>
        <option value="1">Manto</option>
        <option value="2">Corteza</option>
        <option value="3">Hidrosfera</option>
      </select></label>
    </div>

  <div class="text-center mt-2">
    <button type="button" class="btn btn-success" onclick="validarRespuestas(); validarRespuestas2(); validarRespuestas3(); validarRespuestas4(); validarRespuestas5();"><i class="fa fa-thumbs-o-up" aria-hidden="true"></i> Validar respuestas</button>
  </div>
    
  <div class="text-center mt-2">
    <input class="form-control" type="text" placeholder="Escribe tu nombre completo aqu&iacute;">
    <button type="button" class="btn btn-primary mt-2" onclick="imprimir()"><i class="fa fa-floppy-o" aria-hidden="true"></i> Guardar / <i class="fa fa-print" aria-hidden="true"></i> Imprimir</button>
  </div>
  </div>

</body>
</html>
