<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Momento 4 - Actividad 1</title>
    <meta name="description" content="A jQuery plugin for turning an image into a jigsaw puzzle game.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/pure.css">
    <link rel="stylesheet" href="css/grids.css">

    <!--[if lt IE 9]><script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script><![endif]-->
    <style>
        
    </style>
</head>

<body>
    <modal-info id="modal-info">
        <div class="modal-content">
            <div class="message" id="message"></div>
            <button type="button" class="button-close" onClick="onFinish()">Continuar</button>
        </div>
    </modal-info>
    <div style="max-width:900px;padding:0 10px;margin:20px auto;text-align:center">
        <h2>Organiza las fichas para formar la figura logar&iacute;tmica<h2>
        <input class="form-control" type="text" placeholder="Escribe tu nombre completo aqu&iacute;" style="width: 70%; font-size: 20px;"><br>
        <button  class="button_print" style="margin-top: 10px;" onClick="window.print()">Imprimir</button>
    </div>
    <div id="puzzle-containment" style="border-top: 1px solid #eee;border-bottom:1px solid #eee;background:#fafafa;margin:30px 0;padding:10px;text-align:center">
        <div class="pure-g" style="max-width:1280px;margin:auto">
            <div class="pure-u-1 pure-u-md-1-2">
                <div style="margin:10px; opacity: 70%;">
                    <img id="source_image" class="pure-img" src="img/imagee.jpg">
                </div>
            </div>
            <div class="pure-u-1 pure-u-md-1-2">
                <div id="pile" style="margin:10px">
                    <div id="puzzle_solved" style="display:none;text-align:center;position:relative;top:25%">
                        <h2 style="margin:0 0 20px">¡¡¡Muy Bien!!!</h2>
                        <a href="../pg9.html" class="pure-button button-lg restart-puzzle" data-grid="3">Continuar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div style="margin:60px 0 40px;overflow:hidden;border-top:1px solid #eee;padding-top:40px">
        <span id="github_social"></span>
        <div style="float:left;margin-right:35px">
            <a href="#" data-width="70" class="twitter-share-button" data-text="jQuery snapPuzzle Plugin"></a>
        </div>
        <div style="float:left">
            <div class="g-plusone" data-size="medium"></div>
        </div>
        <div style="float:left;width:140px" class="fb-like" data-send="false" data-layout="button_count" data-width="140" data-show-faces="false"></div>
    </div>

    <div id="fb-root"></div>
    <script src="js/jquery.min.js"></script>
    <script src="js/jqueryui.min.js"></script>
    <script src="js/jquery.snap-puzzle.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
