<!DOCTYPE html>
<html>
<head>
  <title>Sopa de letras</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script language="javascript" src="js/jquery.js"></script> 
    <script type="text/javascript" src="js/wordfind.js"></script> 
    <script type="text/javascript" src="js/wordfindgame.js"></script> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
<br>
<br>
<img src="img/sopa.png" class="img-fluid">


    <div class="container">
        <h4></h4>
        <br>
        
        <div class="row">
            <div class="col-md-8">
                <p class="h4">
                    Palabras a encontrar: 
                </p>
                <div id='Palabras'></div>
            </div>
        </div>
        
        <div class="row">
            <div id="juego"></div>
        </div>

                <div class="row mt-3">
            <input type="text" class="mt-1" id="name" placeholder="Ingresa tu nombre completo aqu&iacute;" style="width: 100%; height: 35px; border: solid 1px;">
            <div class="mt-2" id='botones'>
                <button type="button" class="btn btn-warning" id="ayuda"><i class="fa fa-question" aria-hidden="true"></i> Ayuda</button>
                <button type="button" class="btn btn-success" id="resolver"><i class="fa fa-check" aria-hidden="true"></i> Resolver</button>
                <button type="button" class="btn btn-secondary" id="volverJugar"><i class="fa fa-refresh" aria-hidden="true"></i> Volver a jugar</button>
                <button type="button" class="btn btn-primary" id="imprimir"><i class="fa fa-floppy-o" aria-hidden="true"></i> Guardar / <i class="fa fa-print" aria-hidden="true"></i> Imprimir</button>
            </div>
    </div>
        </div>
    </div>
    
    <script>
    var words = ['LÍPIDOS', 'ESTEROIDES', 'GRASAS', 'HORMONAS', 'CERAS'];
    var gamePuzzle = wordfindgame.create(words, '#juego', '#Palabras'); 
        
    var puzzle = wordfind.newPuzzle(words,{height: 18, width:18, fillBlanks: false});
    wordfind.print(puzzle);   
        
    $('#resolver').click( function() {wordfindgame.solve(gamePuzzle, words);    });
    
    $('#ayuda').click( function() {
        swal( "¿Cómo jugar?", 
        "La sopa de letras es un juego que consiste en descubrir un número determinado de palabras enlazando estas letras de forma horizontal, vertical o diagonal y en cualquier sentido, tanto de derecha a izquierda como de izquierda a derecha (lo que implica la posibilidad de que algunas palabras se hallen deletreadas al revés)"
        )});
    
    $('#volverJugar').click (function() {
        location.reload();
    });

    $('#imprimir').click (function() {
        window.print();
    });
    </script>
    
</body>
</html>
